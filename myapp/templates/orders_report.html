<!DOCTYPE html>
<html>
<head>
    <title>Orders Report</title>
</head>
<body>
    <h1>Orders Report</h1>
    <table>
        <tr>
            <th>Customer</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Date</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.customerID.name }}</td>
            <td>{{ order.productID.name }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.orderDate }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
